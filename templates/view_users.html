<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
</head>
<body>
    <h1>List of Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user[1] }} ({{ user[2] }}) - 
                <a href="/delete_user/{{ user[0] }}" onclick="return confirm('Are you sure?')">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="/add_user_form">Add New User</a>
    <br>
    <a href="/">Go to Home</a>
</body>
</html>
